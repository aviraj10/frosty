<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOS with Live Location</title>
  <style>
    body,html {
      margin:0;
      padding:0;
      height:100%;
      font-family: Arial, sans-serif;
      background:#0f172a;
      color:#e2e8f0;
    }
    header {
      padding:10px 20px;
      background:#1e293b;
      color:#fff;
      text-align:center;
      font-size:18px;
      font-weight:bold;
    }
    #map {
      width:100%;
      height:300px;
    }
    .container {
      padding:15px;
    }
    label {
      display:block;
      margin-top:10px;
      font-size:14px;
      color:#94a3b8;
    }
    textarea, input {
      width:100%;
      padding:8px;
      margin-top:5px;
      border-radius:6px;
      border:1px solid #334155;
      background:#1e293b;
      color:#f1f5f9;
    }
    button {
      width:100%;
      padding:12px;
      margin-top:15px;
      border:none;
      border-radius:8px;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
    }
    .primary {
      background:#3b82f6;
      color:#fff;
    }
    .danger {
      background:#ef4444;
      color:#fff;
    }
    .info {
      margin-top:10px;
      font-size:14px;
      color:#cbd5e1;
    }
  </style>
</head>
<body>
  <header>🚨 SOS with Live Location</header>

  <div id="map"></div>

  <div class="container">
    <div><b>Status:</b> <span id="status">Waiting for location...</span></div>
    <div><b>Battery:</b> <span id="battery">--</span></div>

    <label>WhatsApp Numbers (E.164 format, one per line)</label>
    <textarea id="numbers" rows="3" placeholder="918888001122"></textarea>

    <label>Custom SOS Message</label>
    <textarea id="message" rows="2" placeholder="I need help! Please reach me immediately."></textarea>

    <button id="saveBtn" class="primary">💾 Save Contacts & Message</button>
    <button id="sosBtn" class="danger">🚨 SEND SOS</button>

    <div class="info">
      Your live location will update automatically.<br>
      SOS sends a WhatsApp message with Google Maps link.
    </div>
  </div>

  <!-- Google Maps API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsKN-3Pfa9oCSu4gSI2-LExEe1ng2emnQ"></script>

  <script>
    let map, marker, coords = null;
    let numbers = [], customMessage = "I need help! Please reach me immediately.";

    // Restore saved data
    window.onload = () => {
      const savedNums = localStorage.getItem("sos_numbers");
      const savedMsg = localStorage.getItem("sos_message");
      if(savedNums) {
        numbers = JSON.parse(savedNums);
        document.getElementById("numbers").value = numbers.join("\\n");
      }
      if(savedMsg) {
        customMessage = savedMsg;
        document.getElementById("message").value = customMessage;
      }
      startTracking();
      loadBattery();
    };

    // Save contacts/message
    document.getElementById("saveBtn").onclick = () => {
      const raw = document.getElementById("numbers").value.split(/\\n+/).map(n=>n.trim()).filter(Boolean);
      numbers = raw;
      customMessage = document.getElementById("message").value.trim() || customMessage;
      localStorage.setItem("sos_numbers", JSON.stringify(numbers));
      localStorage.setItem("sos_message", customMessage);
      alert("Saved successfully!");
    };

    // Start tracking location
    function startTracking(){
      if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(initMap, showError, {enableHighAccuracy:true});
        navigator.geolocation.watchPosition(updatePosition, showError, {enableHighAccuracy:true, maximumAge:5000, timeout:15000});
      } else {
        document.getElementById("status").innerText = "Geolocation not supported.";
      }
    }

    function initMap(position){
      coords = {lat: position.coords.latitude, lng: position.coords.longitude};
      map = new google.maps.Map(document.getElementById("map"), {zoom:16, center:coords});
      marker = new google.maps.Marker({position:coords, map:map, title:"You are here"});
      updateStatus(coords);
    }

    function updatePosition(position){
      coords = {lat: position.coords.latitude, lng: position.coords.longitude};
      marker.setPosition(coords);
      map.setCenter(coords);
      updateStatus(coords);
    }

    function updateStatus(c){
      document.getElementById("status").innerText = 
        `Lat: ${c.lat.toFixed(6)}, Lng: ${c.lng.toFixed(6)}`;
    }

    function showError(err){
      document.getElementById("status").innerText = "Location error: " + err.message;
    }

    // Battery info
    function loadBattery(){
      if(navigator.getBattery){
        navigator.getBattery().then(b => {
          function update(){
            document.getElementById("battery").innerText =
              Math.round(b.level*100)+"% "+(b.charging?"(charging)":"");
          }
          update();
          b.addEventListener("levelchange", update);
          b.addEventListener("chargingchange", update);
        });
      }
    }

    // SOS send
    document.getElementById("sosBtn").onclick = () => {
      if(numbers.length===0){ alert("Please add at least one WhatsApp number."); return; }
      if(!coords){ alert("Location not available."); return; }

      const text = `🚨 SOS ALERT 🚨\\n${customMessage}\\n📍 https://maps.google.com/?q=${coords.lat},${coords.lng}`;
      numbers.forEach((num,i) => {
        setTimeout(()=> {
          window.open(`https://wa.me/${num}?text=${encodeURIComponent(text)}`,"_blank");
        }, i*800);
      });
    };
  </script>
</body>
</html>
